{% extends "base.html" %}
{% block content %}

<h2>My Appointments</h2>

<ul>
  {% for appt in appointments %}
    <li>
      {{ appt.date }} | {{ appt.start_time }} | {{ appt.service.name }}
      {% if appt.status == "BOOKED" %}
        <a href="/bookings/cancel/{{ appt.id }}/">Cancel</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>

{% endblock %}
